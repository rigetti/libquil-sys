name: Release Rust

on:
  release:
    types: [published]
  workflow_dispatch:
    description: "Manually publish release"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo publish --manifest-path=lib/Cargo.toml --token ${{ secrets.CRATES_IO_TOKEN }}

